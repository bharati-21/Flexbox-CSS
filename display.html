<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Flexbox CSS</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, Helvetica, sans-serif;
                line-height: 1.4;
                background: #f8f9fa;
                color: #000; 
            }

            main {
                max-width: 1120px;
                margin: 1rem auto;    
                padding: 1rem 2rem;
                border: 2px solid #000;
            }

            
            .flex-container, .block-container {
                background: #17a2bb;
                border: 2px solid #333;
                border-radius: 5px;
                margin: 1rem 0 0.5rem 0;
            }

            .flex-item, .block-item {
                padding: 1.5rem;
                margin: 1rem;
                border: 2px solid #333;
                border-radius: 5px;
                font-weight: bold;
                background-color: #fff;
                /* font-size: 1.5rem; */
            }

            #container1 ~ p{
                margin-bottom: 2.5rem;
            }

            /* Alignment of the container and flex items on the browser when flex is applied */
            #container2 {
                display: flex;
            }

            /*Alignment of the container and flex items on the browser when inline-flex is applied */
            #container3 {
                display: inline-flex;
            }

            h1 {
                text-align: center;
                margin: 2rem 0 0 0;
                line-height: 1;
            }

            h2 {
                margin: 0.75rem 0 0 0;
                text-align: center;
            }

            p {
                margin-bottom: 1rem;
                font-size: 1.2rem;
                font-weight: bold;
            }

            nav {
                background: #333;
                margin: 0;
                padding: 1rem;
            }

            ul {
                list-style: none;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
            }

            li {
                margin: 0.75rem 1rem;
            }

            a {
                padding: 0.5rem 0.75rem;
                border-radius: 5px;
                text-decoration: none;
                color: #fff;
            }

            nav li a:hover {
                background: #007bff90;
                cursor: pointer;
            }

            .current-link {
                background: #007bff;
            }
        </style>
        
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="display.html" class="current-link">Display</a></li>
                <li><a href="flexDirection.html">Flex Direction</a></li>
                <li><a href="flexWrap.html">Flex Wrap</a></li>
                <li><a href="flexFlow.html">Flex Flow</a></li>
                <li><a href="justifyContent.html">Justify Content</a></li>
                <li><a href="alignItems.html">Align Items</a></li>
                <li><a href="alignContent.html">Align Content</a></li>
            </ul>
        </nav>

        <h1>PARENT FLEX PROPERTY</h1>
        <h2><em>DISPLAY</em></h2>

        <main>
            <!-- display: block; -->
            <div class="container">
                <div class="block-container" id="container1">
                    <div class="block-item">1</div>
                    <div class="block-item">2</div>
                    <div class="block-item">3</div>
                    <div class="block-item">4</div>
                    <div class="block-item">5</div>
                </div>
                <p><em>display: block; // Original alignment</em></p>
            </div>

            <!-- display: flex; -->
            <div class="container">
                <div class="flex-container" id="container2">
                    <div class="flex-item">1</div>
                    <div class="flex-item">2</div>
                    <div class="flex-item">3</div>
                    <div class="flex-item">4</div>
                    <div class="flex-item">5</div>
                </div>
                <p><em>display: flex;</em></p>
            </div>
            
            <!-- display: inline-flex -->
            <div class="container">
                <div class="flex-container" id="container3">
                    <div class="flex-item">1</div>
                    <div class="flex-item">2</div>
                    <div class="flex-item">3</div>
                    <div class="flex-item">4</div>
                    <div class="flex-item">5</div>
                </div>
                <p><em>display: inline-flex;</em></p>
            </div>
        </main>
    </body>
</html>
