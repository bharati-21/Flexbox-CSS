<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CSS Flexbox</title>
        
        <style>
            
            

        </style>

    </head>
    <body>
        
        <div class="body-wrapper">
            <h3><i>align-content: stretch;</i></h3>
            <div class="container" id="container-1">
                <div class="item" id="item-1">1</div>
                <div class="item" id="item-2">2</div>
                <div class="item" id="item-3">3</div>
                <div class="item" id="item-4">4</div>
                <div class="item" id="item-5">5</div>
            </div>
            <h3><i>align-content: flex-start;</i></h3>
            <div class="container" id="container-2">
                <div class="item" id="item-1">1</div>
                <div class="item" id="item-2">2</div>
                <div class="item" id="item-3">3</div>
                <div class="item" id="item-4">4</div>
                <div class="item" id="item-5">5</div>
            </div>
            <h3><i>align-content: flex-end;</i></h3>
            <div class="container" id="container-3">
                <div class="item" id="item-1">1</div>
                <div class="item" id="item-2">2</div>
                <div class="item" id="item-3">3</div>
                <div class="item" id="item-4">4</div>
                <div class="item" id="item-5">5</div>
            </div>
            <h3><i>align-content: center;</i></h3>
            <div class="container" id="container-4">
                <div class="item" id="item-1">1</div>
                <div class="item" id="item-2">2</div>
                <div class="item" id="item-3">3</div>
                <div class="item" id="item-4">4</div>
                <div class="item" id="item-5">5</div>
            </div>
            <h3><i>align-content: space-between;</i></h3>
            <div class="container" id="container-5">
                <div class="item" id="item-1">1</div>
                <div class="item" id="item-2">2</div>
                <div class="item" id="item-3">3</div>
                <div class="item" id="item-4">4</div>
                <div class="item" id="item-5">5</div>
            </div>        
            <h3><i>align-content: space-around;</i></h3>
            <div class="container" id="container-6">
                <div class="item" id="item-1">1</div>
                <div class="item" id="item-2">2</div>
                <div class="item" id="item-3">3</div>
                <div class="item" id="item-4">4</div>
                <div class="item" id="item-5">5</div>
            </div>
        </div>
                
    </body>
</html>
